<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="preloader">
      <img src="/gifs/loading-gif.gif" alt="preloader" />
    </div>
    <div class="container">
      <video class="video-container" type="video/mp4" muted autoplay loop>
        <source src="/videos/video.mp4" />
      </video>
      <h1>Video Project</h1>
      <button class="control-btn">
        <span>play</span>
        <span>pause</span>
        <span class="switch"></span>
      </button>
    </div>
    <script src="home.js"></script>
  </body>
</html>
