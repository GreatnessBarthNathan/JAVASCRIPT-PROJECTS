<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taking App</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/12c43d4cfa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <header>
        <h1>note taker</h1>
        <p>add a new note</p>
      </header>
      <p class="alert">please eter value</p>
      <form action="submit" class="form">
        <div class="title">
          <h3>title</h3>
          <input
            class="title-input"
            type="text"
            placeholder="Enter a note title"
          />
        </div>
        <div class="text-area">
          <h3>note</h3>
          <textarea
            name="textarea"
            id="textarea-input"
            cols="25"
            rows="10"
            placeholder="Enter note here"
          ></textarea>
        </div>
        <button class="submit-btn" type="submit">Submit</button>
      </form>
    </section>
